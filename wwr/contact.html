        <section class="contact">
            <h2>Contact Us!</h2>
            <form>
                <div class="formname">
                    <label for="name">Name:</legend>
                    <input type="text" id="name" name="name" placeholder="John Doe">
                </div>
                <div class="formemail">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="youremail@email.com">
                </div>
                <fieldset>
                    <legend>Purpose of Message:</legend>
                    <div>
                        <input type="radio" id="general" name="purpose" value="general inquiry">
                        <label for="general">General Inquiry</label>
                    </div>
                    <div>
                        <input type="radio" id="reservation" name="purpose" value="reservation">
                        <label for="reservation">Reservation</label>
                    </div>  
                    <div> 
                        <input type="radio" id="suggestion" name="purpose" value="suggestion">  
                        <label for="suggestion">Website Suggestion</label>
                    </div>
                </fieldset>
                <div class="message">
                    <label for="">Please type your message:</label>
                    <textarea name="" id="" rows="10" placeholder="Your message here..."></textarea>
                </div>    
                <div class="news">
                    <input type="checkbox" name="newsletter" id="newsletter">
                    <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>
